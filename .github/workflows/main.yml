name: Debug with Upterm

on:
  workflow_dispatch:  # Cho phép chạy manual
  push:
    branches: [ main ]

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Upterm debug session
        uses: owenthereal/action-upterm@v1
        with:
          # Bảo mật: Chỉ người trigger workflow mới connect được (dùng SSH key từ GitHub profile)
          limit-access-to-actor: true
          # Tự shutdown nếu không ai connect sau 15 phút (tiết kiệm minutes)
          wait-timeout-minutes: 15
